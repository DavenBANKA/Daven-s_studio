<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daven's – Studio de projets technologiques</title>
    <meta
      name="description"
      content="Daven's est un studio de conception et de pilotage de projets technologiques. Nous accompagnons les marques dans la création d'expériences digitales mémorables."
    />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Daven's.png" />
    <link rel="apple-touch-icon" href="/Daven's.png" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Font loading with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/style.css" as="style" />
    <link rel="stylesheet" href="/style.css" />
    
    <!-- Preload critical script -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
